name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2
    - run: npm build
    - run: pm2 remove -f typeorm-oracle-test
    - run: pm2 start dist/server.js --name typeorm-oracle-test
